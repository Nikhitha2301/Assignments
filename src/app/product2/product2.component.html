<div class="prd">
    <!--Card-->
    <div class="card h-100 border border-0">
        <!--Carousel-->
        <div class="carousel slide carousel-fade" data-bs-ride="carousel" id="crs2">
            <div class="carousel-inner">
                <!--carousel indicators-->
                <div class="carousel-indicators">
                    <button data-bs-target="#crs2" data-bs-slide-to="0" class="active"></button>
                    <button data-bs-target="#crs2" data-bs-slide-to="1"></button>
                    <button data-bs-target="#crs2" data-bs-slide-to="2"></button>
                </div>

                <!--carousel items-->
                <div class="carousel-item active" data-bs-interval="3000">
                    <img src="https://wallpapercave.com/wp/wp2549402.jpg" alt="">
                </div>
                <div class="carousel-item" data-bs-interval="3000">
                    <img src="https://wallpapercave.com/wp/X9I1AY4.jpg" alt="">
                </div>
                <div class="carousel-item" data-bs-interval="3000">
                    <img src="https://wallpapercave.com/wp/wp2589950.jpg" alt="" >
                </div>
            </div>

            <!--carousel controls-->
            <button class="carousel-control-prev" data-bs-target="#crs2" data-bs-slide="prev">
                <span class="carousel-control-prev-icon"></span>
            </button>
            <button class="carousel-control-next" data-bs-target="#crs2" data-bs-slide="next">
                <span class="carousel-control-next-icon"></span>
            </button>
        </div>

        <!--card body-->
        <div class="card-body text-center">
            <button class="btn btn-primary float-start" (click)=changeStatus()>Cartoon</button>
            <button class="btn btn-primary" (click)=changeStatus2()>Characters</button>  
            <button class="btn btn-primary float-end" (click)=changeStatus3()>Channel</button>        
            <div class="text-center">
                <h2 *ngIf="status">Doraemon</h2>
                <h2 *ngIf="status2">Doraemon<br>Nobitha</h2>
                <h2 *ngIf="status3">Hungama</h2>
            </div>
        </div>
    </div>
</div>
